<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="elfinity.jpg" type="png">
    <title>ElfinityCerifications</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a nice background color for the page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        /* Container for the links */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Styling for each link (anchor tag) */
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        /* Hover effect for the links */
        a:hover {
            background-color: #45a049;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Active state (when clicked) */
        a:active {
            transform: translateY(2px);
        }

        /* Styling for the page title */
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="link-container">
        <h1>Elfinity Certifications</h1>
        <div class="link-container">
            <a href="./coursecerf/index.html">Course Certificate Page</a>
            <a href="./intercerf/index.html">Intern Certificate Page</a>
            <a href="./workshopcerf/index.html">Workshop Certificate Page</a>
        </div>
    </div>
</body>
</html>
